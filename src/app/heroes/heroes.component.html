<h2>My Heroes</h2>
<div *ngIf="loading">
  Loading...
</div>

<div *ngIf="error">
  Error :(
</div>

<div *ngIf="heroes">
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>

<app-hero-detail></app-hero-detail>
